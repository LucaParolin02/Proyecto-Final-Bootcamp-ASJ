<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container-fluid align-content-center bg-light  text-center p-4">
            <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                aria-controls="offcanvasScrolling">Opciones de proveedores</button>

            <a href="menuprincipal.html" class="btn btn-dark ms-3">Menú Principal</a>

            <div class="offcanvas offcanvas-start text-bg-dark" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                    <h4 class="offcanvas-title" id="offcanvasScrollingLabel">Bienvenido al menú de opciones de proveedores</h4>
                </div>
                <div class="offcanvas-body">
                    <h2>Selecciona una opción:</h2>
                    <ul class="text-success ">
                        <li><a href="proveedores.html" class="h5 text-decoration-none text-success" data-bs-dismiss="offcanvas">Ver lista de proveedores</a></li>
                        <li><a href="crear-proveedor.html" class="h5 text-decoration-none text-success">Añadir proveedores</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid ">
            <table class="table">
                <thead>
                  <tr class="table-secondary">
                    <th scope="col">Código</th>
                    <th scope="col">Razón social</th>
                    <th scope="col">Rubro</th>
                    <th scope="col">Email</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Accion</th>
                  </tr>
                </thead>
                <tbody id="tablaProveedor"> 
     
                </tbody>
                <tfoot id="footTablaProveedor">

                </tfoot>
            </table>
            <button id="btnEliminarTodos" type="button" class="btn btn-danger">Eliminar proveedores</button>
        </div>
    </main>

    <script src="scripts/proveedores.js"></script>
</body>

</html>
