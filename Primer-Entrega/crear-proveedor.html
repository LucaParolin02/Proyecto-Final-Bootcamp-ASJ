<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear proveedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="card mb-5">
      <div class="row g-0 ">
        <div class="col-6 border">
          <img src="imagenes/proveedores-añadir.webp" class="img-fluid rounded-start w-75" id="imagen" alt="...">
        </div>
        <div class="col-6">
          <div class="card-body">
            <h1>Proveedor</h1>
            <p>Añadir Proveedor</p>
            <div class="container-fluid p-2 ">
              <div class="row pb-2 ">
                <input id="codigo" type="text" class="form-control" placeholder="Ingrese el codigo de su proveedor"></input>
              </div>
              <div class="row pb-2 ">
                <input id="razon" type="text" class="form-control" placeholder="Ingrese la razon social de su proveedor"></input>
              </div>
              <div class="row pb-2 ">
                <input id="rubro" type="text" class="form-control" placeholder="Ingrese el rubro de su proveedor"></input>
              </div>
              <div class="row pb-2 ">
                <input id="email" type="email" class="form-control" placeholder="Ingrese el email de su proveedor"></input>
              </div>
              <div class="row pb-2 ">
                <input id="direccion" type="text" class="form-control" placeholder="Ingrese la direccion de su proveedor"></input>
              </div>
            </div>
            <div class="container-fluid p-2 ">
              <button type="submit" class="btn btn-success" id="boton">Añadir</button>
            </div class="container-fluid ">
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/crear-proveedor.js"></script>
</body>

</html>
