<section class="pb-3 rounded">
    <div class="container-fluid align-content-center bg-light text-center p-4 row">
        <div class="col-2">
            <a [routerLink]="['/home']" class="btn btn-dark"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="col text-end">
            <a routerLink="/orders/form" class="btn btn-success  ms-3">Add order</a>
        </div>
    </div>
</section>
<section *ngIf="ordersList.length > 0" class="pb-3 rounded"> 
    <div class="container-fluid">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="bg-dark text-light ">NÂ°</th>
                    <th scope="col" class="bg-dark text-light ">Supplier</th>
                    <th scope="col" class="bg-dark text-light ">Date</th>
                    <th scope="col" class="bg-dark text-light ">Expected date</th>
                    <th scope="col" class="bg-dark text-light ">Total Price</th>
                    <th scope="col" class="bg-dark text-light ">Status</th>
                    <th scope="col" class="bg-dark text-light ">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of ordersList">
                    <td [ngClass]="{'text-decoration-line-through': order.status.name ==='Cancel'}">{{order.id}}</td>
                    <td [ngClass]="{'text-decoration-line-through': order.status.name ==='Cancel'}">{{order.supplier.name}}</td>
                    <td [ngClass]="{'text-decoration-line-through': order.status.name ==='Cancel'}">{{order.created | date:'dd-MM-yyyy'}}</td>
                    <td [ngClass]="{'text-decoration-line-through': order.status.name ==='Cancel'}">{{order.expected | date:'dd-MM-yyyy'}}</td>                    
                    <td [ngClass]="{'text-decoration-line-through': order.status.name ==='Cancel'}">{{order.total}}</td>
                    <td [ngClass]="{'text-decoration-line-through': order.status.name ==='Cancel'}">{{order.status.name}}</td>
                    <td>
                        <button *ngIf="order.status.name !=='Cancel'" class="btn btn-danger mx-2" (click)="cancelOrder(order)">Cancel</button>
                        <button *ngIf="order.status.name !=='Cancel'" class="btn btn-warning mx-2" (click)="editOrder(order.id!)">Edit</button>
                        <button class="btn btn-info " (click)="detailsOrder(order.id!)">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<section *ngIf="ordersList.length == 0" class="pb-3 rounded">
    <div class="col text-center">
        <h3>There is not orders on the list!</h3>
     </div>
</section>
