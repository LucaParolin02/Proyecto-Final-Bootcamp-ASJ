<div class="card mb-5">
    <div class="row g-0">
        <div class="col-6 border">
            <img src="assets/proveedores-aÃ±adir.webp" class="img-fluid rounded-start w-75" id="imagen" alt="..." />
        </div>
        <div class="col-6">
            <div class="card-body">
                <div class="container-fluid p-2">
                    <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
                        <div class="row pb-2">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <h3>Provider Data</h3>
                                    </div>
                                    <div class="col d-flex text-end  ">
                                            <a routerLink="../" class="btn btn-dark btn-light  justify-content-end ">Come Back</a>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="form-label">Business Name</label>
                                <input type="text" class="form-control" placeholder="Enter the supplier name"
                                    name="name" [(ngModel)]="supplier.name" required pattern="[a-zA-Z\s]{4,16}"  />
                            </div>
                            <div>
                                <label class="form-label">Supplier Code</label>
                                <input type="text" class="form-control" placeholder="Enter your code" name="codeSupp"
                                    [(ngModel)]="supplier.codeSupp" required pattern=".{3,6}">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <label class="form-label">Address</label>
                            <div class="row pb-2">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Street" name="street"
                                        [(ngModel)]="supplier.street" required pattern=".{2,17}"/>
                                </div>
                                <div class="col">
                                    <select type="text" #country="ngModel" name="country" class="form-select"
                                        [(ngModel)]="supplier.country" required (change)="selectCountry()">
                                        <option *ngFor="let country of countries" value="{{country.name}}">
                                            {{country.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row pb-2">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Postal Code" name="postalCode"
                                        [(ngModel)]="supplier.postalCode" required />
                                </div>
                                <div class="col">
                                    <select type="text" #province="ngModel" name="province" class="form-select"
                                        [(ngModel)]="supplier.province" required (change)="selectState()">
                                        <option *ngFor="let state of states" value="{{state.name}}">{{state.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="number" class="form-control" placeholder="Number" name="number"
                                        [(ngModel)]="supplier.number" required />
                                </div>
                                <div class="col">
                                    <select type="text" #city="ngModel" name="city" class="form-select"
                                        [(ngModel)]="supplier.city" required>
                                        <option *ngFor="let city of cities" value="{{city.name}}">{{city.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row pb-2">
                            <label class="form-label">Choose Field</label>
                            <select name="field" aria-label="Select Field" [(ngModel)]="supplier.sectors"
                                class="form-select" required>
                                <option value="Food">Food</option>
                                <option value="Electronic">Electronic</option>
                                <option value="Tools">Tools</option>
                                <option value="Jewelry">Jewelry</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="row pb-2">
                            <div>
                                <h3>Contact Data</h3>
                            </div>
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Email" name="email"
                                [(ngModel)]="supplier.email" />
                        </div>
                        <div class="row pb-2">
                            <label class="form-label">Web</label>
                            <input type="text" class="form-control" placeholder="Enter web site" name="web"
                                [(ngModel)]="supplier.web" />
                        </div>
                        <div class="row pb-2">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" placeholder="Enter your phone" name="phone" #phone="ngModel"
                                [(ngModel)]="supplier.phone"  pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" [ngClass]="phone.errors ? 'is-invalid' : 'is-valid'" />
                            <div
                                *ngIf="myForm.controls['phone']?.hasError('pattern') && myForm.controls['phone'].touched">
                                <p class="text-danger ">Invalid phone number format. Please use the format
                                    xxx-xxxx-xxxx.</p>
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div>
                                <h3>Fiscal Data</h3>
                            </div>
                            <label class="form-label">CUIT</label>
                            <input type="text" class="form-control" placeholder="Enter CUIT" name="cuit"
                                [(ngModel)]="supplier.cuit" required pattern="[0-9]*" maxlength="11" />
                        </div>
                        <div class="row pb-2">
                            <label class="form-label">Choose IVA Condition</label>
                            <select name="iva" aria-label="Select IVA" [(ngModel)]="supplier.iva" class="form-select"
                                required>
                                <option value="IVA Responsable Inscripto">
                                    IVA Responsable Inscripto
                                </option>
                                <option value="IVA Responsable no Inscripto">
                                    IVA Responsable no Inscripto
                                </option>
                                <option value="Monotributista Social">
                                    Monotributista Social
                                </option>
                                <option value="Proveedor del Exterior">
                                    Proveedor del Exterior
                                </option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="container-fluid p-2">
                            <button type="submit" class="btn btn-success" [disabled]="myForm.invalid">
                                {{ editMode ? "Edit" : "Add" }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
