<section class="pb-3 rounded">
    <div class="container-fluid align-content-center bg-light text-center p-4 row">
        <div class="col-2">
            <a [routerLink]="['/home']" class="btn btn-dark"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="col text-end">
            <a routerLink="/products/form" class="btn btn-success  ms-3">Add product</a>
        </div>
    </div>
</section>
<section *ngIf="productsList.length > 0" class="pb-3 rounded">
    <div class="container-fluid">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="bg-dark text-light ">Image</th>
                    <th scope="col" class="bg-dark text-light ">SKU / Product name</th>
                    <th scope="col" class="bg-dark text-light ">Category</th>
                    <th scope="col" class="bg-dark text-light ">Price</th>
                    <th scope="col" class="bg-dark text-light ">Supplier</th>                    
                    <th scope="col" class="bg-dark text-light ">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productsList">
                    <td>A</td>
                    <td> <div>{{product.sku}}</div>
                         <div>{{product.name}}</div> </td>
                    <td>{{product.category.name}}</td>
                    <td>{{product.price | currency:'USD'}}</td>
                    <td>{{product.supplier.name}}</td>             
                    <td>
                        <button class="btn btn-danger mx-2" (click)="deleteProduct(product.id!)">Delete</button>
                        <button class="btn btn-warning mx-2" (click)="editProduct(product.id!)">Edit</button>
                        <button class="btn btn-info " (click)="editProduct(product.id!)">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<section *ngIf="productsList.length == 0" class="pb-3 rounded">
    <div class="col text-center">
        <h3>There is not products on the list!</h3>
     </div>
</section>
