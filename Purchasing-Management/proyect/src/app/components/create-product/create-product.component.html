<div class="card mb-5">
  <div class="row g-0 ">
    <div class="col-6 border">
      <img src="assets/add-product.png" class="img-fluid rounded-start w-75" id="imagen" alt="...">
    </div>
    <div class="col-6">
      <div class="card-body">
        <div class="col">
          <div class="row">
              <div class="col">
                  <h3>Product</h3>
              </div>
              <div class="col d-flex text-end  ">
                      <a routerLink="../" class="btn btn-dark btn-light  justify-content-end ">Go Back</a>
              </div>
          </div>
      </div>
        <p>{{ editMode ? 'Edit product' : 'Add product' }}</p>
        <div class="container-fluid p-2 ">
          <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
            <div class="row pb-2 ">
              <label class="form-label ">Name Product</label>
              <input type="text" class="form-control" placeholder="Enter product name" name="name"
                [(ngModel)]="product.name" required>
            </div>
            <div class="row pb-2 ">
              <label class="form-label ">Sku Product</label>
              <input type="text" class="form-control" placeholder="Enter product sku" name="sku"
                [(ngModel)]="product.sku" required>
            </div>
            <div class="row pb-2">
              <label class="form-label">Choose supplier</label>
              <select class="form-select" name="supplier" aria-label="Select supplier" [(ngModel)]="product.supplier.id" required>
                <option *ngFor="let supplier of suppliersList" [value]="supplier.id">{{ supplier.name }}</option>
              </select>
            </div>
            <div class="row pb-2">
              <label class="form-label">Choose category</label>
              <select name="category" aria-label="Select category" [(ngModel)]="product.category.id" class="form-select">
                <option *ngFor="let category of categoryList" [value]="category.id">{{ category.name }}</option>
              </select>
            </div>
            <div class="row pb-2 ">
              <label class="form-label ">Description</label>
              <textarea class="form-control" placeholder="Enter description" name="desc"
                [(ngModel)]="product.desc"></textarea>
            </div>
            <div class="row pb-2 ">
              <label class="form-label ">Price</label>
              <input type="number" class="form-control" placeholder="Enter price" name="price"
                [(ngModel)]="product.price">
            </div>
            <div class="container-fluid p-2 ">
              <button type="submit" class="btn btn-success" [disabled]="myForm.invalid">{{ editMode ? 'Save changes' : 'Add'
                }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
